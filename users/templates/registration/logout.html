{% extends 'farmer/_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %} 

<header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner"style="background-image: url('{% static "travel/images/img_bg_3.jpg" %}')">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-left">
                <div class="row row-mt-15em">

                    <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                       
                        <h1 style="text-align: center;">Log In</h1>

                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>

</header>

<div class="gtco-section border-bottom">
    <div class="gtco-container">
        <h5 style="text-align: center;">Are you sure you want to log out?</h5> 
        <hr>

             <form method="post" action="{% url 'logout' %}">
                 <div class="row form-group">
                    <div class="col-md-12">
                         {% csrf_token %}
                         {{ form | crispy }}
                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                        <br>
                        <h5 style="text-align: center;"><a href="{% url 'reset-password' %}">Forgot Password</a></h5> 

                    </div>
                 </div>
                                           
              </form>
    </div>
</div>


{% endblock %}
